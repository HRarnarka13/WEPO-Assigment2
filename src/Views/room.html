<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>

<h3>Hi {{currentUser}} - Room {{currentRoom}}</h3>
<div class="col-md-9">
	TODO - display chat
</div>
<div class="col-md-3">
	<h4>Users in this room</h4>
	<div class="well">	
		<ul>
			<li ng-repeat="user in currentUsers">{{user}}</li>
		</ul>
	</div>
</div>
<div class="form-group">
	<label for="sendMsg" class="control-label">Message: </label>
	<input type="text" class="form-control" id="sendMsg" name="sendMsg" ng-model="sendMsg" />
</div>
<button type="button" class="btn btn-primary" ng-click="sendMsg()">Send</button>
