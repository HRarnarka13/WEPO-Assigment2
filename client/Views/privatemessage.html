<div class="col-md-2 pull-right">
	<!-- Large button group -->
	<div class="btn-group dropup">
		<button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" ng-click="getUsers()">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Online Users <span class="caret"></span>
		</button>

		<ul class="dropdown-menu" role="menu">
			<li ng-repeat="user in users">
				<a ng-if="user != currentUser" ng-click="startChat(user)">{{user}}</a></li>
			</ul>
		</div>
	</div>
	<br></br>
	<div class="col-md-3 pull-right" ng-repeat="friend in friends">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{friend.name}}</h3>
			</div>
			<div class="panel-body"> 
				<p ng-repeat="pMessage in friend.msgHistory track by $index"><strong>{{pMessage.friend}}:</strong> {{pMessage.msg}}</p>
				<form ng-submit="sendPrivateMessage(friend.name, privateMessage);privateMessage = '';">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="privateMessage"/>
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit">Send</button>
						</span>
					</div><!-- /input-group -->
				</form>
			</div><!-- pannel-body -->
		</div><!-- pannel -->
	</div>
</div><!-- PrivateMessageController -->
